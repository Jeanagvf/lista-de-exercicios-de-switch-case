<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CUMPRIMENTAR DE ACORDO COM O TURNO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    
    const turno = Number(prompt(`Informe em que turno você estudar? (Responda M-matutino,V-Vespertino,N-Noturno`));

    
    //PROCESSAMENTO

    switch (turno) {
        case "M":
            document.write("Bom dia!");
            break;
        case "V":
            document.write("Boa tarde!");
            break;
        case "N":
            document.write("Boa Noite!");
            break;
        default:
            document.write("Valor inválido!");
            break;
        }

</script>
